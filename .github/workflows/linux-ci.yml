name: Linux CI

on:
  push:
    paths:
      - 'flux.cpp'
      - '.github/workflows/linux-ci.yml'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup C/C++ Compiler
        run: sudo apt update && sudo apt install g++
      - name: Build Flux
        run: g++ flux.cpp 
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: Build artifact
          path: flux.out
